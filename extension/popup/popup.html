<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA Flow</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">DA Flow</h1>
      <span class="subtitle">Time Tracker</span>
    </header>

    <div class="status-display" id="statusDisplay">
      <div class="timer" id="timerDisplay">00:00</div>
      <div class="project-name" id="projectDisplay">No active session</div>

      <!-- Pay rate and earnings display -->
      <div class="pay-info" id="payInfo" style="display: none;">
        <div class="pay-rate" id="payRateDisplay">$0/hr</div>
        <div class="live-earnings" id="liveEarnings">Earned: $0.00</div>
      </div>
    </div>


    <div class="input-group" id="inputGroup">
      <input type="text" id="projectNameInput" placeholder="Project name..." class="project-input">
    </div>

    <div class="controls">
      <button id="mainBtn" class="btn btn-start">
        Start Session
      </button>

      <button id="pauseBtn" class="btn btn-pause" disabled>
        ‚è∏Ô∏è Pause
      </button>
    </div>

    <div class="quick-stats" id="quickStats">
      <div class="stat">
        <span class="stat-value" id="todayMinutes">0</span>
        <span class="stat-label">mins today</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="sessionCount">0</span>
        <span class="stat-label">sessions</span>
      </div>
    </div>

    <footer class="footer">
      <button id="openDashboardBtn" class="btn-link">
        Open Full Dashboard ‚Üó
      </button>
    </footer>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="confirmModal" style="display: none;">
    <div class="modal">
      <h2 class="modal-title">Start Session?</h2>
      <p class="modal-project" id="modalProjectName">Project Name</p>

      <div class="modal-rate-info">
        <div class="rate-row">
          <span class="rate-label">Pay Rate:</span>
          <span class="rate-value" id="modalPayRate">--</span>
        </div>
        <div class="rate-row bonus-row" id="bonusRow" style="display: none;">
          <span class="rate-label">üî• Bonus:</span>
          <span class="rate-value bonus" id="modalBonus">--</span>
        </div>
      </div>

      <p class="modal-hint">Confirm you're ready to track this project.</p>
      <div class="modal-actions">
        <button id="modalCancel" class="btn btn-secondary">Cancel</button>
        <button id="modalConfirm" class="btn btn-start">Confirm & Start</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
